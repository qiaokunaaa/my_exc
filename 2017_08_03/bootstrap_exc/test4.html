<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>权限管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
        body{

        }
        a:hover,a:visited,a:link,a:active{
            text-decoration: none;
        }
        table{
            margin-top: 55px;
            text-align: center;
            vertical-align: middle!important;
        }
        thead tr th,tbody tr th{
            text-align: center;
            vertical-align: middle!important;
        }
        div#header{
            vertical-align: middle!important;
        }
        input[type='checkbox']{
            width: 19px;
            height: 19px;
        }
        form{
          padding-left: 15px;
          padding-right: 15px;
        }
        form legend{
          font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container-fluid bg-primary" style="margin-bottom: 17px;">
        <div class="row" id="header">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <h1>权限管理</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 pull-right">
                <h5 style="text-align: right;">
                当前用户：<label>管理员</label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#" style="color: #afcdeb;">注销</a>
                </h5>
            </div>
            
        </div>
    </div>

    <div class="container-fluid">
        <div class="row col-xs-12 col-sm-12 col-md-12">
            <div class="span2 col-xs-12 col-sm-12 col-md-2">
                <div class="panel-group col-xs-12 col-sm-12 col-md-12" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" 
                                href="#collapseFour">
                            <h4 class="panel-title ">
                                组织机构
                            </h4>
                        </div>
                        <div id="collapseFour" class="panel-collapse collapse">
                            <div class="panel-body">
                                <button type="button" class="btn btn-primary btn-block">组织机构</button>
                                <button type="button" class="btn btn-primary btn-block">部门列表</button>
                                <button type="button" class="btn btn-primary btn-block">职位列表</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" 
                                href="#collapseOne">
                            <h4 class="panel-title" >
                                用户管理
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <button type="button" class="btn btn-primary btn-block">用户列表</button>
                                <button type="button" class="btn btn-primary btn-block">添加用户</button>
                                <button type="button" class="btn btn-primary btn-block">修改用户</button>
                                <button type="button" class="btn btn-primary btn-block">赋予角色</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" 
                                href="#collapseTwo">
                            <h4 class="panel-title">
                                角色管理
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body">
                                <button type="button" class="btn btn-primary btn-block">角色列表</button>
                                <button type="button" class="btn btn-primary btn-block">添加角色</button>
                                <button type="button" class="btn btn-primary btn-block">修改角色</button>
                                <button type="button" class="btn btn-primary btn-block">关联用户</button>
                                <button type="button" class="btn btn-primary btn-block">赋予权限</button>
                        </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" 
                                href="#collapseThree">
                            <h4 class="panel-title">
                                权限管理
                            </h4>
                        </div>
                        <div id="collapseThree" class="panel-collapse collapse">
                            <div class="panel-body">
                                <button type="button" class="btn btn-primary btn-block">权限列表</button>
                                <button type="button" class="btn btn-primary btn-block">修改权限</button>
                                <button type="button" class="btn btn-primary btn-block">关联角色</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-10">
                <div class="row">
                    <div class="col-sm-12">
                        <ol class="breadcrumb">
                            <li><a href="#">用户管理</a></li>
                            <li class="active">添加用户</li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                      <form class="form-horizontal" role="form">
                        <fieldset>
                            <legend>用户</legend>
                           <div class="form-group">
                              <label class="col-sm-3 control-label" for="ds_host">用户名</label>
                              <div class="col-sm-5">
                                 <input class="form-control" id="ds_host" type="text" placeholder="请输入用户名"/>
                              </div>
                           </div>
                           <div class="form-group">
                              <label class="col-sm-3 control-label" for="ds_name">密码</label>
                              <div class="col-sm-5">
                                 <input class="form-control" id="ds_name" type="text" placeholder="请输入密码"/>
                              </div>
                           </div>
                           <div class="form-group">
                              <label class="col-sm-3 control-label" for="ds_username">昵称</label>
                              <div class="col-sm-5">
                                 <input class="form-control" id="ds_username" type="text" placeholder="请输入昵称"/>
                              </div>
                           </div>
                        </fieldset>     
                        <fieldset>
                             <legend>角色</legend>
                            <div class="form-group">
                               <label for="disabledSelect"  class="col-sm-3 control-label">表名</label>
                               <div class="col-sm-5">
                                  <select id="disabledSelect" class="form-control">
                                     <option>禁止选择</option>
                                     <option>禁止选择</option>
                                  </select>
                               </div>
                            </div>
                        </fieldset>
                        <fieldset>
                             <legend>权限</legend>
                            <div class="form-group">
                               <label for="disabledSelect"  class="col-sm-3 control-label">表名</label>
                               <div class="col-sm-5">
                                  <select id="disabledSelect" class="form-control">
                                     <option>禁止选择</option>
                                     <option>禁止选择</option>
                                  </select>
                               </div>
                            </div>
                        </fieldset>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
